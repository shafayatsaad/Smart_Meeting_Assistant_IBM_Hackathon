services:
  - type: web
    name: smart-meeting-assistant
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: WATSONX_API_KEY
        sync: false
      - key: WATSONX_PROJECT_ID
        sync: false
      - key: WATSONX_URL
        value: https://us-south.ml.cloud.ibm.com
      - key: WATSONX_MODEL_ID
        value: ibm/granite-13b-chat-v2
